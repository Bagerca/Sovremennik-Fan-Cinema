<!-- HEADER SECTION -->
<header 
    x-data="headerLogic" 
    @scroll.window="handleScroll"
    :class="scrolled ? 'bg-dark/95 backdrop-blur-md shadow-lg border-b border-white/5' : 'bg-gradient-to-b from-black/90 to-transparent'"
    class="fixed top-0 w-full z-50 transition-all duration-300"
>
    <!-- Верхний инфо-бар (Контакты) -->
    <div class="hidden md:block border-b border-white/10 bg-black/40 text-xs py-2">
        <div class="container mx-auto px-6 flex justify-between items-center text-gray-400">
            <div class="flex gap-6">
                <span class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    г. Ковров, ул. Социалистическая, д. 2
                </span>
                <span class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                    2-12-32 (Бронь билетов)
                </span>
            </div>
            <div class="flex gap-4">
                <a href="#" class="hover:text-white transition">Вакансии</a>
                <a href="#" class="hover:text-white transition">Контакты</a>
            </div>
        </div>
    </div>

    <!-- Основная навигация -->
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        
        <!-- ЛОГОТИП -->
        <a href="#" class="flex items-center gap-3 group relative z-10">
            <svg class="h-12 w-auto text-white group-hover:text-brand transition-all duration-300 drop-shadow-[0_0_8px_rgba(14,165,233,0.5)]" viewBox="0 0 380 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g fill="currentColor" style="font-family: 'Arial Black', 'Arial', sans-serif; font-weight: 900; font-style: italic;">
                    <text x="0" y="22" font-size="19" letter-spacing="1">КИНОТЕАТР</text>
                    <text x="0" y="60" font-size="36" letter-spacing="-1.5">СОВРЕМЕННИК</text>
                </g>
                <g transform="translate(295, -2)" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="16" cy="10" r="6"/> <circle cx="36" cy="8" r="6"/>
                    <rect x="8" y="24" width="36" height="22" rx="2"/>
                    <path d="M8 35 L2 35"/> <path d="M44 30 L54 24 V46 L44 40"/> 
                    <path d="M16 50 H36 M18 55 H34 M20 60 H32 M24 65 H28"/>
                </g>
            </svg>
        </a>

        <!-- Меню Десктоп -->
        <nav class="hidden lg:flex items-center gap-8 font-semibold text-sm tracking-widest uppercase">
            <a href="#about" class="text-gray-300 hover:text-white hover:shadow-[0_2px_0_0_currentColor] transition-all py-1">О кинотеатре</a>
            <a href="#schedule" class="text-white bg-brand/10 px-4 py-2 rounded-lg border border-brand/50 hover:bg-brand hover:border-brand transition shadow-[0_0_15px_rgba(14,165,233,0.3)]">Расписание</a>
            <a href="#rules" class="text-gray-300 hover:text-white hover:shadow-[0_2px_0_0_currentColor] transition-all py-1">Правила</a>
            <a href="#contacts" class="text-gray-300 hover:text-white hover:shadow-[0_2px_0_0_currentColor] transition-all py-1">Контакты</a>
        </nav>

        <!-- Профиль / Поиск -->
        <div class="hidden lg:flex items-center gap-4">
            <button class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/20 flex items-center justify-center transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </button>
            <button class="flex items-center gap-2 text-sm font-bold text-gray-300 hover:text-white transition">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-brand-dark to-brand flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </div>
                <span>Войти</span>
            </button>
        </div>

        <!-- Бургер (Моб) -->
        <button @click="toggleMenu" class="lg:hidden text-white focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <!-- Моб меню -->
    <div x-show="mobileMenu" x-collapse class="lg:hidden bg-card border-t border-white/10">
        <div class="flex flex-col p-6 space-y-4 text-center font-bold">
            <a href="#about" class="py-2 hover:text-brand">О кинотеатре</a>
            <a href="#schedule" class="py-2 text-brand">Расписание</a>
            <a href="#rules" class="py-2 hover:text-brand">Правила</a>
            <div class="pt-4 border-t border-white/10">
                <a href="tel:2-12-32" class="block text-gray-400 text-sm">Бронь: 2-12-32</a>
            </div>
        </div>
    </div>
</header>
