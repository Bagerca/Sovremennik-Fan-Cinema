<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Группа сдвинута чуть ниже (translate Y=12), чтобы влезла шапка -->
    <g transform="translate(11, 12)">
        <!-- Бобины -->
        <circle cx="8" cy="8" r="5" stroke="#e11d48" stroke-width="3"/>
        <circle cx="22" cy="8" r="5" stroke="#e11d48" stroke-width="3"/>
        
        <!-- Корпус -->
        <rect x="0" y="14" width="30" height="18" rx="3" fill="#e11d48"/>
        
        <!-- Объектив -->
        <path d="M30 18 L42 12 V34 L30 28 Z" fill="#e11d48"/>
        
        <!-- Подставка -->
        <rect x="4" y="36" width="22" height="3" fill="#e11d48"/>
        <rect x="8" y="41" width="14" height="3" fill="#e11d48"/>

        <!-- ШАПКА ДЕДА МОРОЗА (надета на левую бобину) -->
        <!-- Красный колпак -->
        <path d="M2 4 C 2 4, 8 -6, 16 0 L 14 6 Z" fill="#e11d48"/>
        <!-- Белая опушка -->
        <rect x="1" y="3" width="14" height="4" rx="2" fill="white"/>
