<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотеатр СОВРЕМЕННИК</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#020617', card: '#0f172a', brand: { DEFAULT: '#0ea5e9', red: '#D30018' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-dark text-white font-sans antialiased" x-data>

    <!-- HEADER (Общий для всех страниц) -->
    <header class="fixed top-0 w-full z-50 bg-dark/90 backdrop-blur border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Логотип -->
            <a href="index.html" class="flex items-center gap-3 group">
                <svg class="h-10 w-auto text-white group-hover:text-brand transition" viewBox="0 0 380 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g fill="currentColor" style="font-family: 'Arial Black'; font-weight: 900; font-style: italic;"><text x="0" y="22" font-size="19" letter-spacing="1">КИНОТЕАТР</text><text x="0" y="60" font-size="36" letter-spacing="-1.5">СОВРЕМЕННИК</text></g>
                    <g transform="translate(295, -2)" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="16" cy="10" r="6"/><circle cx="36" cy="8" r="6"/><rect x="8" y="24" width="36" height="22" rx="2"/><path d="M8 35 L2 35"/><path d="M44 30 L54 24 V46 L44 40"/><path d="M16 50 H36 M18 55 H34 M20 60 H32 M24 65 H28"/></g>
                </svg>
            </a>
            <!-- Меню -->
            <nav class="hidden lg:flex gap-8 uppercase font-bold text-sm tracking-wider">
                <a href="about.html" class="hover:text-brand transition">О нас</a>
                <a href="schedule.html" class="hover:text-brand transition">Расписание</a>
                <a href="rules.html" class="hover:text-brand transition">Правила</a>
            </nav>
            <a href="schedule.html" class="hidden lg:block bg-brand-red px-6 py-2 rounded-full font-bold text-sm hover:bg-red-700 transition">Купить билет</a>
            <!-- Моб кнопка -->
            <button @click="$store.ui.toggleMenu()" class="lg:hidden"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        </div>
        <!-- Моб меню -->
        <div x-show="$store.ui.mobileMenuOpen" class="lg:hidden bg-card border-t border-white/10 p-6 flex flex-col gap-4 text-center font-bold">
            <a href="about.html">О нас</a><a href="schedule.html">Расписание</a><a href="rules.html">Правила</a>
        </div>
    </header>

    <!-- HERO -->
    <section class="h-screen flex items-center justify-center relative overflow-hidden">
        <img src="assets/images/hero-bg.jpg" class="absolute inset-0 w-full h-full object-cover opacity-40">
        <div class="absolute inset-0 bg-gradient-to-t from-dark to-transparent"></div>
        <div class="relative z-10 text-center max-w-4xl px-4 mt-16">
            <h1 class="text-5xl md:text-8xl font-black mb-6 leading-tight drop-shadow-2xl">КИНО <br> <span class="text-brand">ТВОЕГО ГОРОДА</span></h1>
            <a href="schedule.html" class="inline-block bg-white text-dark font-black px-10 py-4 rounded-full hover:scale-105 transition shadow-[0_0_30px_rgba(255,255,255,0.3)]">СМОТРЕТЬ РАСПИСАНИЕ</a>
        </div>
    </section>

    <!-- СКОРО В КИНО -->
    <section class="py-20 container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-10 border-l-4 border-brand pl-4">Скоро премьеры</h2>
        <div class="flex overflow-x-auto gap-6 pb-6 hide-scrollbar snap-x">
             <!-- Карточка примера -->
             <div class="min-w-[240px] snap-center group cursor-pointer">
                <div class="h-[360px] rounded-xl overflow-hidden mb-3 relative">
                    <img src="assets/images/Иллюзия обмана 3 (2025).jpg" class="w-full h-full object-cover transition group-hover:scale-110">
                    <div class="absolute top-2 right-2 bg-brand font-bold text-xs px-2 py-1 rounded">2025</div>
                </div>
                <h3 class="font-bold text-lg group-hover:text-brand">Иллюзия обмана 3</h3>
            </div>
             <!-- Еще карточка -->
             <div class="min-w-[240px] snap-center group cursor-pointer">
                <div class="h-[360px] rounded-xl overflow-hidden mb-3 relative">
                    <img src="assets/images/Человек-бензопила. Фильм: История Резе (2025).png" class="w-full h-full object-cover transition group-hover:scale-110">
                    <div class="absolute top-2 right-2 bg-brand font-bold text-xs px-2 py-1 rounded">СКОРО</div>
                </div>
                <h3 class="font-bold text-lg group-hover:text-brand">Человек-бензопила</h3>
            </div>
        </div>
    </section>

</body>
</html>
