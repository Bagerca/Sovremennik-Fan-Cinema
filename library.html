<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека | Современник</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="library.css"> <!-- Новый CSS -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-fluid">
            <a href="index.html" class="logo-link">
                <img src="assets/images/logo.svg" alt="Кинотеатр Современник" class="logo-img">
            </a>
            <nav class="nav-links">
                <a href="about.html">О нас</a>
                <a href="index.html">Расписание</a>
                <a href="library.html" class="active">Фильмы</a>
                <a href="rules.html">Правила</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="library-header">
            <h1 class="page-title">Библиотека фильмов</h1>
            
            <!-- Поиск -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск по названию, режиссеру или жанру...">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- СЕТКА ФИЛЬМОВ -->
        <div class="library-grid" id="libraryContainer">
            <!-- JS заполнит это -->
        </div>
    </main>

    <!-- Модальное окно О ФИЛЬМЕ (Копия из index.html) -->
    <div id="movieInfoModal" class="modal">
        <div class="modal-content info-modal-content">
            <span class="close-btn info-close-btn" style="z-index: 20;">&times;</span>
            <div class="info-modal-body">
                <div class="info-layout">
                    <div class="info-col-visual">
                        <img id="infoPoster" src="" alt="Poster">
                        <h2 id="infoTitle" class="info-main-title"></h2>
                        <div id="infoTags" class="row-meta centered-meta"></div>
                    </div>
                    <div class="info-col-trailer">
                        <div class="video-responsive">
                            <iframe id="infoTrailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <h3 class="trailer-label">Официальный трейлер</h3>
                    </div>
                    <div class="info-col-data">
                        <div class="info-specs">
                            <div class="spec-row"><span class="spec-label">Год:</span><span class="spec-value" id="infoYear"></span></div>
                            <div class="spec-row"><span class="spec-label">Страна:</span><span class="spec-value" id="infoCountry"></span></div>
                            <div class="spec-row"><span class="spec-label">Жанр:</span><span class="spec-value" id="infoGenre"></span></div>
                            <div class="spec-row"><span class="spec-label">Режиссер:</span><span class="spec-value" id="infoDirector"></span></div>
                            <div class="spec-row"><span class="spec-label">Время:</span><span class="spec-value" id="infoDuration"></span></div>
                            <div class="spec-row"><span class="spec-label">MPAA:</span><span class="spec-value spec-badge" id="infoMpaa"></span></div>
                        </div>
                        <p id="infoDesc" class="info-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p class="copyright">© 2005 — 2025, Кинотеатр «Современник»</p>
                <a href="about.html#location-map" class="address-link">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z" fill="currentColor"/>
                    </svg>
                    <span>Ленинградская обл., г. Сосновый Бор, ул. Комсомольская, д. 17</span>
                </a>
            </div>
            <div class="footer-socials">
                <a href="#" class="social-btn vk-btn"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.0729 15.6001C14.4927 15.6001 13.9186 15.4246 12.3995 14.5442C10.7441 13.5684 8.78311 11.2323 7.02796 7.44H9.42236C9.91921 9.47192 10.9575 11.2403 11.5367 11.2403C11.724 11.2403 12.0163 10.9892 12.0163 10.1504V7.44H14.1953V9.38708C14.1953 9.69708 15.1189 9.60877 15.4542 9.27138C16.4883 8.30754 17.2015 7.44 17.2015 7.44H19.3333C19.3333 7.44 18.9959 8.75077 17.728 9.94754C16.6346 11.054 16.5146 11.3552 17.653 12.5694C18.9631 14.0454 19.5398 15.6001 19.5398 15.6001H17.2015C16.6214 15.6001 16.1264 15.2577 15.5463 14.5442C15.2238 14.1205 14.8143 13.7937 14.5822 13.7937C14.2834 13.7937 14.1953 13.9032 14.1953 14.3983V15.6001H15.0729Z" fill="white"/></svg></a>
                <a href="#" class="social-btn tg-btn"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.665 3.33332L3.33331 10C3.33331 10 0.666645 11.1111 2.88887 12.2222L7.33331 13.7778L17.5555 6.88887L9.55553 14.4444L9.33331 18.6667L12.8889 15.3333L16.6666 18.2222C16.6666 18.2222 19.1111 19.5555 19.7778 14L21.3333 4.22221C21.3333 4.22221 21.5555 2.88887 20.665 3.33332Z" fill="white"/></svg></a>
            </div>
        </div>
    </footer>

    <script src="library.js"></script>
</body>
</html>
