<!-- SCHEDULE SECTION -->
<section id="schedule" class="py-24 bg-card border-t border-white/5 min-h-screen">
    <div class="container mx-auto px-4 md:px-6" x-data="scheduleData">
        
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold mb-2">Расписание сеансов</h2>
            <p class="text-gray-400">Выберите дату, чтобы увидеть список фильмов</p>
        </div>

        <!-- 1. ТАБЫ ДАТ (Как на скрине: Черные овалы, активный белый) -->
        <div class="flex flex-wrap justify-center gap-2 mb-8 select-none">
            <template x-for="(day, index) in days" :key="index">
                <div 
                    @click="activeDay = index"
                    class="cursor-pointer border-2 border-white px-6 py-2 rounded-full text-center min-w-[140px] transition-all duration-200"
                    :class="activeDay === index ? 'bg-white text-black font-bold scale-105 shadow-[0_0_15px_rgba(255,255,255,0.5)]' : 'bg-black text-white hover:bg-gray-900'"
                >
                    <div class="text-xs uppercase opacity-80" x-text="day.weekday"></div>
                    <div class="text-lg font-bold" x-text="day.date"></div>
                </div>
            </template>
        </div>

        <!-- 2. ТАБЛИЦА РАСПИСАНИЯ (Стиль: Красный хедер, полосатые строки) -->
        <div class="overflow-hidden rounded-xl shadow-2xl max-w-5xl mx-auto font-sans">
            
            <!-- Хедер таблицы (Красный) -->
            <div class="bg-[#D30018] text-white px-6 py-4 flex justify-between font-bold text-lg uppercase tracking-wider">
                <div class="w-24">Сеанс</div>
                <div class="flex-1">Фильм</div>
                <div class="w-16 text-center">Возр.</div>
                <div class="w-24 text-right">Цена</div>
            </div>

            <!-- Список фильмов для выбранного дня -->
            <div class="flex flex-col">
                <template x-for="(movie, idx) in days[activeDay].movies" :key="idx">
                    <div class="flex flex-col md:flex-row items-start md:items-center px-6 py-5 border-b border-gray-700/50 transition hover:brightness-110 group cursor-pointer"
                         :class="idx % 2 === 0 ? 'bg-[#222327]' : 'bg-[#2D2E33]'">
                        
                        <!-- Время -->
                        <div class="w-full md:w-24 text-2xl font-bold text-white mb-2 md:mb-0 group-hover:text-[#D30018] transition-colors" x-text="movie.time"></div>
                        
                        <!-- Название -->
                        <div class="flex-1 pr-4">
                            <div class="text-lg font-bold text-white mb-1" x-text="movie.title"></div>
                            <div class="text-xs text-gray-400 font-mono uppercase border border-gray-600 rounded px-2 py-0.5 inline-block" x-text="movie.format"></div>
                        </div>

                        <!-- Правая часть (Возраст + Цена + Кнопка моб) -->
                        <div class="flex w-full md:w-auto justify-between items-center mt-3 md:mt-0 gap-6">
                            <div class="w-16 text-center text-gray-300 font-bold text-sm" x-text="movie.age"></div>
                            <div class="w-24 text-right text-xl font-bold text-white" x-text="movie.price"></div>
                        </div>
                    </div>
                </template>
                
                <!-- Если нет сеансов -->
                <div x-show="days[activeDay].movies.length === 0" class="p-10 text-center text-gray-500 bg-[#222327]">
                    На этот день расписание еще формируется
                </div>
            </div>
            
            <!-- Кнопка "Купить" внизу -->
            <div class="bg-[#D30018] p-4 text-center hover:bg-[#b00014] transition-colors cursor-pointer">
                <span class="text-white font-bold uppercase tracking-widest text-lg">Купить билеты онлайн</span>
            </div>
        </div>
    </div>

    <!-- ДАННЫЕ ДЛЯ РАСПИСАНИЯ (ALPINE.JS) -->
    <script>
        document.addEventListener('alpine:init', () => {

                            { time: '16:40', title: 'Август (финальная версия)', format: '2D', age: '16+', price: '480₽' },
                            { time: '19:35', title: 'Иллюзия обмана 3', format: '2D', age: '18+', price: '480₽' },
                            { time: '21:50', title: 'Хищник: Планета смерти', format: '2D (предс. обсл.)', age: '18+', price: '430₽' },
                        ]

                ]
            }))
        })
    </script>
</section>
