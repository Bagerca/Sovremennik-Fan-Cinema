<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Правила | Современник</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#020617', card: '#0f172a', brand: { DEFAULT: '#0ea5e9', red: '#D30018' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-dark text-white font-sans antialiased flex flex-col min-h-screen" x-data>
    
    <!-- HEADER (Вставь ту же копию хедера) -->
    <!-- ...код хедера (можно скопировать из schedule.html)... -->
    <header class="fixed top-0 w-full z-50 bg-dark/90 backdrop-blur border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl italic tracking-tighter">СОВРЕМЕННИК</a>
            <nav class="hidden lg:flex gap-8 uppercase font-bold text-sm">
                <a href="about.html" class="hover:text-brand">О нас</a>
                <a href="schedule.html" class="hover:text-brand">Расписание</a>
                <a href="rules.html" class="text-brand">Правила</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow pt-32 pb-20 container mx-auto px-6 max-w-4xl" x-data="rulesPage">
        <h1 class="text-4xl font-bold mb-12 text-center">Правила посещения</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
            <template x-for="category in rules">
                <div class="bg-card p-8 rounded-2xl border border-white/5 hover:border-brand/30 transition">
                    <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-3">
                        <span class="w-2 h-2 rounded-full bg-brand"></span>
                        <span x-text="category.title"></span>
                    </h3>
                    <ul class="text-gray-400 space-y-2 text-sm list-disc list-inside">
                        <template x-for="item in category.items">
                            <li x-text="item"></li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </main>

</body>
</html>
